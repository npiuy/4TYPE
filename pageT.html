<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4タイプ診断</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            /* 画面全体の高さを確保 */
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            margin: 0 0 20px;
            /* タイトルの下に余白を設定 */
        }

        p {
            margin: 0 0 20px;
            /* 説明文の下に余白を設定 */
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>4タイプ診断</h1>
    <p>あなたは「注目」タイプです</p>
</body>

</html>
