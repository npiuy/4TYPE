<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4タイプ診断</title>
    <!-- リンクプレビュー用のメタ情報 -->
    <meta property="og:title" content="4タイプ診断">
    <meta property="og:description" content="診断はこちらから">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 0;
            height: 100vh; /* 画面全体の高さを確保 */
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            margin: 0 0 20px; /* タイトルの下に余白を設定 */
        }

        p {
            margin: 0 0 20px; /* 説明文の下に余白を設定 */
        }

        button {
            padding: 15px 30px; /* ボタンの内側余白を調整（大きさ） */
            font-size: 18px; /* フォントサイズを大きく */
            font-weight: bold; /* フォントを太字に */
            color: #ffffff; /* テキストの色を白に */
            background-color: #007bff; /* ボタンの背景色を青に */
            border: none; /* ボタンの枠線をなくす */
            border-radius: 10px; /* ボタンの角を丸くする */
            cursor: pointer; /* ホバー時にポインタを表示 */
            transition: background-color 0.3s ease; /* ホバーアニメーション */
        }

        button:hover {
            background-color: #0056b3; /* ホバー時の背景色を濃い青に */
        }

        button:active {
            background-color: #003d80; /* クリック時の背景色をさらに濃い青に */
        }
    </style>
</head>

<body>
    <h1>4タイプ診断</h1>
    <p>診断を始めるには、以下のボタンをクリックしてください。</p>
    <button onclick="location.href='page1.html'">診断スタート</button>
</body>

</html>
