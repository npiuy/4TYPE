<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4タイプ診断</title>
    <style>
        button {
            font-size: 24px; /* フォントサイズを大きくする */
            padding: 20px 40px; /* ボタン内の余白を調整 */
            width: 200px; /* ボタンの幅を指定 */
            height: 60px; /* ボタンの高さを指定 */
            border: none; /* 枠線を削除 */
            border-radius: 10px; /* 角を丸くする */
            background-color: #4CAF50; /* 背景色を設定 */
            color: white; /* テキストの色を白にする */
            cursor: pointer; /* ホバー時のカーソルを手の形にする */
        }

        button:hover {
            background-color: #45a049; /* ホバー時の背景色を変更 */
        }
    </style>
</head>
<body>
    <h1>4タイプ診断</h1>
    <p>診断を始めるには、以下のボタンをクリックしてください。</p>
    <button onclick="location.href='page1.html'">診断スタート</button>
</body>
</html>
